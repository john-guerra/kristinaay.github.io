<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="author" content="Kristina Yin" />
		<meta
			name="description"
			content="The contact me page for the website."
		/>
		<link rel="icon" type="image/x-icon" href="Images/favicon.ico" />
		<title>Contact Me</title>

		<link rel="stylesheet" href="CSS/contact.css" />

		<link
			href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300&display=swap"
			rel="stylesheet"
		/>
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"></script>
		<script src="JS/script.js"></script>
	</head>
	<body>
		<div class="navbar">
			<ul>
				<li><a href="index.html">Home</a></li>
				<li><a href="aboutme.html">About Me</a></li>
				<li><a href="projects.html">Projects</a></li>
				<li><a href="contactme.html">Contact</a></li>
			</ul>
		</div>
		<div class="container">
			<header><h1>Contact Me</h1></header>
			<form action="https://formspree.io/mdopkedz" method="POST">
				<input
					type="text"
					name="name"
					placeholder="Enter your name"
					class="name"
				/>
				<br />
				<input
					type="email"
					name="_replyto"
					placeholder="Enter your email address"
					class="email"
				/>
				<br />
				<textarea
					class="message"
					name="message"
					rows="20"
					placeholder="Your message here"
				></textarea>
				<br />
				<div class="status"></div>
				<br />
				<button type="submit" class="submit" value="send">
					Send Message
				</button>
			</form>
		</div>
		<label class="switch">
			<input type="checkbox" onchange="changeTheme()" />
			<span class="slider"></span>
		</label>
		<script src="JS/theme.js"></script>
	</body>
</html>
